<div class="col-md-12" style="width: 70%; margin: auto">
    <div class="filter">
        <div class="option-category">
            <button routerLink="../add-category" class="btn btn-info">Add Category</button>
        </div>
        
        <div class="search-bar">  
          <input class="form-control-lg" type="text" placeholder="Search..." [(ngModel)]="filter"/>
        </div>
    </div>

    <table>
      <thead>
        <tr>
          <td>Id</td>
          <td>Name</td>
          <td></td>
          <td></td>
        </tr>
      </thead>
    
      <tbody>
        <tr *ngFor="let category of categories | filter: filter | paginate: {id: 'pagination', itemsPerPage: 5, currentPage: pageNumber}">
          <td>{{category.id}}</td>
          <td>{{category.categoryName}}</td>
          <td><button class="btn btn-danger" style="float: right" (click)="clickedDeleteBtn(category.id)">Delete</button></td>
          <td><button routerLink="../edit-category/{{category.categoryName}}" class="btn btn-primary">Edit</button></td>
        </tr>
      </tbody>
    </table>  

    <div *ngIf="clickedDelete" class="modal">
      <div class="modal-content">
        <div class="container-modal">
          <h1>Delete Category?</h1>
          <p>Are you sure you want to delete this Category?</p>
          <p>This can't be undo!</p>
          <div class="clearfix">
            <button type="button" class="deletebtn" (click)="deleteCategory(id)">Yes</button>
            <button type="button" class="cancelbtn" (click)="cancelBtnClick()">No</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="margin-left: 40%; margin-top: 50px;">
    <pagination-controls id="pagination"
    (pageChange)="pageNumber = $event"></pagination-controls>
  </div>
