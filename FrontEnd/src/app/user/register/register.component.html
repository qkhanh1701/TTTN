<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
            <header class="mb-4">
                <h4 class="card-title" style="text-align: center;
                font-size: 33px;">Sign up</h4>
            </header>
            <form [formGroup]="this.dataForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="" formControlName="username">
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label>First name</label>
                        <input type="text" class="form-control" placeholder="" formControlName="firstname">
                    </div>
                    <!-- form-group end.// -->
                    <div class="col form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" placeholder="" formControlName="lastname">
                    </div>
                    <!-- form-group end.// -->
                </div>
                <!-- form-row end.// -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="" formControlName="email">
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="col alert alert-danger " role="alert " *ngIf="this.dataForm.get('email')?.errors?.pattern && this.dataForm.get( 'email')?.touched ">
                    *Email format is wrong!!!
                </div>
                <div class="col alert alert-danger " role="alert " *ngIf="this.dataForm.get('email')?.errors?.emailExists;">
                    *That email already exists!!!
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" placeholder="" formControlName="phone">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="" formControlName="address">
                </div>
                <!-- form-row.// -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Create password</label>
                        <input class="form-control" type="password" formControlName="password">
                    </div>
                    <!-- form-group end.// -->
                    <div class="form-group col-md-6">
                        <label>Repeat password</label>
                        <input class="form-control" type="password" formControlName="pwdd">
                    </div>
                    <div class="col alert alert-danger " role="alert " *ngIf="this.dataForm.get('pwdd')?.errors?.MustMatch ">
                        *Password does not match!
                    </div>
                    <!-- form-group end.// -->
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="this.dataForm.invalid">Register</button>
                </div>
                <!-- form-group// -->
                <div class="form-group">
                    <label class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> I am agree with <a href="#">terms and contitions</a>  </div> </label>
                </div>
                <!-- form-group end.// -->
            </form>
        </article>
        <!-- card-body.// -->
    </div>
    <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="">Log In</a></p>
    <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
