<section class="section-content padding-y bg">
    <div class="container">
        <!-- ============================ COMPONENT 2 ================================= -->
        <div class="row">
            <main class="col-md-8">

                <article class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Review cart</h4>
                        <div class="row">
                            <div class="col-md-6" *ngFor="let cart of carts">
                                <figure class="itemside  mb-4">
                                    <div class="aside"><img src={{cart.product.image}} class="border img-sm" style="width: 100px;"></div>
                                    <figcaption class="info" style="font-weight: 700;
                                    padding-top: 18px;">
                                        <p>{{cart.product.name}} </p>
                                        <span class="text-muted" *ngIf="cart.product.promotion > 0">{{cart.quantity}}x = {{cart.quantity*(cart.product.price - cart.product.price*cart.product.promotion/100) | currency}} (-{{cart.product.promotion}}%)</span>
                                        <span class="text-muted" *ngIf="cart.product.promotion == 0">{{cart.quantity}}x = {{cart.quantity*(cart.product.price - cart.product.price*cart.product.promotion/100) | currency}}</span>
                                    </figcaption>
                                </figure>
                            </div>
                            <!-- col.// -->
                        </div>
                        <!-- row.// -->
                    </div>
                    <!-- card-body.// -->
                </article>
                <!-- card.// -->


                <article class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Contact info</h4>
                        <form action="" [formGroup]="this.dataForm" (ngSubmit)="checkOut()">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>Receiver</label>
                                    <input type="text" placeholder="Type here" class="form-control" formControlName="receiver">
                                    <div class="col alert alert-danger" role="alert" *ngIf="this.dataForm.get('receiver')?.errors?.required && this.dataForm.get('receiver')?.touched">
                                        *Receiver is required!!!
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Address</label>
                                    <input type="text" placeholder="Type here" class="form-control" formControlName="address">
                                    <div class="col alert alert-danger" role="alert" *ngIf="this.dataForm.get('address')?.errors?.required && this.dataForm.get('address')?.touched">
                                        *Address is required!!!
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Phone Number</label>
                                    <input type="text" placeholder="(+84)" class="form-control" formControlName="phoneNumber">
                                    <div class="col alert alert-danger" role="alert" *ngIf="this.dataForm.get('phoneNumber')?.errors?.required && this.dataForm.get('phoneNumber')?.touched">
                                        *phoneNumber is required!!!
                                    </div>
                                    <div class="col alert alert-danger " role="alert " *ngIf="this.dataForm.get('phoneNumber')?.errors?.pattern && this.dataForm.get( 'phoneNumber')?.touched ">
                                        *phoneNumber must have 10 digits!!!
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-user btn-block " [disabled]="this.dataForm.invalid">CHECK OUT</button>
                            <!-- row.// -->
                        </form>
                    </div>
                    <!-- card-body.// -->
                </article>
                <!-- card.// -->
            </main>
            <!-- col.// -->
            <aside class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="mb-3">Overview</h4>
                        <dl class="dlist-align">
                            <dt class="text-muted">Delivery:</dt>
                            <dd>Pick-up</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt class="text-muted">Delivery type:</dt>
                            <dd>Standart</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt class="text-muted">Payment method:</dt>
                            <dd>Cash</dd>
                        </dl>
                        <hr>
                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd class="h5">{{total | currency}}</dd>
                        </dl>
                        <hr>
                        <p class="small mb-3 text-muted">By clicking you are agree with terms of condition </p>
                    </div>
                    <!-- card-body.// -->
                </div>
                <!-- card.// -->
            </aside>
            <!-- col.// -->
        </div>
        <!-- row.// -->

        <!-- ============================ COMPONENT 2 END//  ================================= -->
    </div>
    <!-- container .//  -->
</section>
