            <main class="col-md-9">

                <header class="border-bottom mb-4 pb-3">
                    <div class="form-inline">
                        <div class="btn-group">
                            <a href="#" class="btn btn-outline-secondary active" data-toggle="tooltip" title="List view">
                                <i class="fa fa-bars"></i></a>
                            <a href="#" class="btn  btn-outline-secondary" data-toggle="tooltip" title="Grid view">
                                <i class="fa fa-th"></i></a>
                        </div>
                    </div>
                </header>
                <!-- sect-heading -->


                <div *ngFor="let product of products | paginate: config">
                    <article class="card card-product-list">
                        <div class="row no-gutters" style="position: relative;">
                            <img class="promotion" src="assets/images/promotion.png" *ngIf="promotion(product.promotion)">
                            <label style="position: absolute;
                                        font-size: 17px;
                                        font-weight: bold;
                                        color: #eac22e;
                                        right: 10px;
                                        top: -6px;" *ngIf="promotion(product.promotion)">-{{product.promotion}}%</label>
                            <aside class="col-md-3">
                                <a href="#" class="img-wrap">
                                    <img src="{{product.image}}">
                                </a>
                            </aside>
                            <!-- col.// -->
                            <div class="col-md-6">
                                <div class="info-main">
                                    <a href="#" class="h5 title">{{product.name}}</a>
                                    <div class="rating-wrap mb-3">
                                        <ul class="rating-stars">
                                            <li style="width:80%" class="stars-active">
                                                <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                            </li>
                                            <li>
                                                <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                            </li>
                                        </ul>
                                        <div class="label-rating">7/10</div>
                                    </div>
                                    <!-- rating-wrap.// -->
                                    <p>{{product.description}}</p>
                                </div>
                                <!-- info-main.// -->
                            </div>
                            <!-- col.// -->
                            <aside class="col-sm-3">
                                <div class="info-aside">
                                    <div class="price-wrap" *ngIf="promotion(product.promotion)">
                                        <span class="price h5">{{product.price - product.price*1/product.promotion | currency}} </span>
                                        <del class="price-old">{{product.price | currency}}</del>
                                    </div>
                                    <div class="price-wrap" *ngIf="!promotion(product.promotion)">
                                        <span class="price h5">{{product.price | currency}} </span>
                                    </div>
                                    <!-- info-price-detail // -->
                                    <p class="text-success">Free shipping</p>
                                    <p class="text-success">Quantity: {{product.quantity}}</p>
                                    <br>
                                    <p>
                                        <a href="#" class="btn btn-primary btn-block" (click)="$event.preventDefault();ridrect(product.name)"> Details </a>
                                    </p>
                                </div>
                                <!-- info-aside.// -->
                            </aside>
                            <!-- col.// -->
                        </div>
                        <!-- row.// -->
                    </article>
                    <!-- card-product .// -->
                </div>


                <nav aria-label="Page navigation sample">
                    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                </nav>
